<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Archive | Calendar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="index_style.css" />
</head>

<body>
    <!-- 헤더 -->
    <header class="topbar">
        <div class="wrap d-flex align-items-center justify-content-between">
            <div class="brand"><i class="bi bi-journal-bookmark"></i> Memory Archive</div>

            <div class="d-flex align-items-center gap-2">
                <span id="mbtiBadge" class="badge rounded-pill mbti-badge">MBTI: 미설정</span>
                <a href="setting.html" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-gear"></i> 설정
                </a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
    <main class="wrap">
        <!-- 달력 -->
        <section class="calendar-shell">
            <div class="cal-header">
                <div class="cal-title">
                    <h1 id="monthTitle">YYYY년 M월</h1>
                    <span class="badge rounded-pill">Calendar</span>
                </div>

                <!-- 이전달/다음달 -->
                <div class="month-nav d-flex align-items-center gap-2">
                    <button class="btn btn-outline-secondary btn-sm" id="btnPrev">
                        <i class="bi bi-chevron-left"></i> 이전달
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" id="btnToday">오늘</button>
                    <button class="btn btn-outline-secondary btn-sm" id="btnNext">
                        다음달 <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- 동적으로 채울 그리드 -->
            <div class="grid" id="calendarGrid"></div>
        </section>

        <!-- 오늘의 한마디 + 감정 그래프 -->
        <aside class="quote-box">
            <h2>오늘의 한마디 💬</h2>
            <div class="quote-text">“작은 발걸음이라도 매일 나아가면<br>결국 큰 길을 완성하게 된다.”</div>
            <div class="divider"></div>

            <div class="mood-card">
                <div class="mood-title">감정 그래프 <span class="text-muted" style="font-weight:400">(이번 주)</span></div>
                <div class="mood-legend">
                    <span class="pill">아주 좋음</span><span class="pill">좋음</span>
                    <span class="pill">보통</span><span class="pill">살짝 다운</span><span class="pill">우울</span>
                </div>

                <div class="mood-graph-wrap">
                    <div class="mood-scale-vertical"><span>높음</span><span>낮음</span></div>
                    <div class="mood-graph">
                        <div class="bar" style="--v:80" data-label="Sun"></div>
                        <div class="bar" style="--v:65" data-label="Mon"></div>
                        <div class="bar" style="--v:50" data-label="Tue"></div>
                        <div class="bar" style="--v:70" data-label="Wed"></div>
                        <div class="bar" style="--v:40" data-label="Thu"></div>
                        <div class="bar" style="--v:85" data-label="Fri"></div>
                        <div class="bar" style="--v:60" data-label="Sat"></div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script defer src="index.js"></script>

</body>

</html>

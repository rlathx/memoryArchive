<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Archive | 일기 보기</title>
    <link rel="stylesheet" href="saved_diary_style.css" />
    <!-- ✅ 마크다운 렌더링용 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="diary-container">
        <!-- 헤더 -->
        <header class="diary-header">
            <h1>오늘의 기록 📖</h1>
            <p>기억을 담는 하루, Memory Archive</p>
        </header>
        <!-- 메타 -->
        <section class="diary-meta">
            <div class="meta-row">
                <span class="meta-label">날짜:</span>
                <span class="meta-value" id="metaDate">—</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">기분:</span>
                <span class="meta-value" id="metaMood">—</span>
            </div>
            <div class="meta-row">
                <span class="meta-label">날씨:</span>
                <span class="meta-value" id="metaWeather">—</span>
            </div>
        </section>
        <!-- 본문 카드 -->
        <article class="entry-card">
            <h2 class="entry-title" id="entryTitle"></h2>
            <div class="entry-body" id="entryBody"></div>
        </article>

        <!-- 오늘의 한 줄 요약 -->
        <section class="summary-section">
            <h3>오늘의 한 줄 요약 ✨</h3>
            <p id="summaryText"></p>
        </section>

        <!-- 작년 오늘의 나 보기 -->
        <section class="lastyear-section">
            <h3>작년 오늘의 나 보기 📅</h3>
            <!-- 작년 일기 있을 때 -->
            <div class="lastyear-entry" id="lastyearEntry" style="display:none;">
                <div class="lastyear-meta">
                    <span class="chip mood" id="lastyearMood"></span>
                    <span class="chip weather" id="lastyearWeather"></span>
                    <span class="lastyear-date" id="lastyearDate"></span>
                </div>
                <h4 class="lastyear-title" id="lastyearTitle"></h4>
                <p class="lastyear-body" id="lastyearBody"></p>
                <a href="#" class="lastyear-link" id="lastyearLink">전체 보기 →</a>
            </div>
            <!-- 작년 일기 없을 때 -->
            <div class="lastyear-empty" id="lastyearEmpty">
                <div class="emoji">📭</div>
                <p class="empty-text">작년 오늘의 기록이 없어요!</p>
                <p class="empty-subtext">올해부터 차곡차곡 쌓아볼까요?</p>
            </div>
        </section>
        <!-- 버튼 -->
        <div class="button-row">
             <!-- 기존 뒤로가기 버튼-->
            <a class="btn" id="btnBack" href="index.html">← 뒤로가기</a>
             <!-- 수정 버튼 추가 -->
            <button class="btn" id="btnEdit">✏️ 수정하기</button>
        </div>
    </div>
    <script defer src="saved_diary.js"></script>
</body>

</html>
